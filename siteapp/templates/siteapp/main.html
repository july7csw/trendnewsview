<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET and POST</title>
</head>
<body>
<form method="POST" action="">
    {% csrf_token %}
    {% for i in data %}
    <p><input type="radio" name="name" value="{{i.name}}">{{i.name }}&nbsp;&nbsp; | {{i.title}} &nbsp;&nbsp;| {{i.is_published}} </p>
    {% endfor %}
 
    <p><input type="submit" value="Select"></p>
 
</form>
{% if result %}
    {{ result.name }} is selected...
{% endif %}
 
 
</body>
</html>
